<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borychka - OutSpace</title>
    <link rel="stylesheet" href="style.css">
    <!-- Подключение AOS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <style>
        .projects-section .project-card a {
            color: rgb(106, 85, 255);
            text-decoration: none; /* Убирает подчеркивание */
            font-weight: bold; /* Для выделения */
            font-size: 1.5rem; /* Увеличенный размер текста */
        }

        .projects-section .project-card a:hover {
            text-decoration: underline; /* Подчеркивание при наведении */
        }

        /* Эффекты для проектов */
        .project-card {
            background-color: #1c1c1f;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* Скрытые изображения по бокам */
        .project-card .side-image-left, .project-card .side-image-right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            width: 100px; /* Ширина изображения */
            height: auto;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .project-card .side-image-left {
            left: -120px; /* Скрытое состояние слева */
        }

        .project-card .side-image-right {
            right: -120px; /* Скрытое состояние справа */
        }

        /* При наведении на проект */
        .project-card:hover {
            transform: scale(1.1); /* Увеличиваем проект */
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
        }

        /* Показываем изображения при наведении */
        .project-card:hover .side-image-left {
            opacity: 1;
            transform: translateX(120px); /* Выезжает слева */
        }

        .project-card:hover .side-image-right {
            opacity: 1;
            transform: translateX(-120px); /* Выезжает справа */
        }

        /* Названия проектов */
        .projects-section .project-card h3 a {
            font-size: 1.2em;
            font-family: 'Arial', sans-serif;
            color: #6a55ff;
            text-decoration: none;
        }

        .projects-section .project-card h3 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="top-menu">
                <h1>OutSpace</h1>
                <ul>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h2>проект находится на стадии разработке</h2>
                <p>Здесь вы можете узнать больше о самом проекте или получить информацию о платформе.</p>
            </div>
        </section>



        <section id="contact" class="contact-section">
            <div class="container">

                <p>Telegram: <a href="https://t.me/borychka" target="_blank">t.me/borychka</a></p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Borychka. Все права защищены.</p>

    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
        });
    </script>
</body>
</html>
