<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borychka - OutSpace</title>
    <link rel="stylesheet" href="style.css">
    <!-- Подключение AOS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <style>
        .logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            vertical-align: middle;
        }
        .hero img {
            max-width: 1000px; /* увеличенный размер */
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.5);
        }
        .vk-button, .doc-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #0e0e10; /* Чёрные кнопки */
            color: #fff;
            font-size: 1.1em;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .vk-button:hover, .doc-button:hover {
            background-color: #222222;
        }
        .chip-block {
            margin-top: 40px;
            text-align: center;
        }
        .chip-block img {
            max-width: 1000px; /* увеличенный размер */
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.5);
        }
        .doc-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="top-menu">
                <h1>
                    <img src="logo.png" alt="Логотип OutSpace" class="logo"> OutSpace
                </h1>
                <ul></ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h2>проект находится на стадии тестирования</h2>

                <!-- Фото SpaceChip MK.1 -->
                <div class="chip-block">
                    <img src="RENDER.png" alt="SpaceChip MK.1">
                </div>
            </div>
        </section>

        <div class="container">
            <div class="doc-buttons">
                <!-- Кнопка на VK -->
                <a href="https://vk.com/outspacetech" class="vk-button" target="_blank">Перейти в VK</a>
                <!-- Кнопка документации -->
                <a href="https://borychka.ru/outspace/docum.docx" class="doc-button" target="_blank">Документация</a>
            </div>
        </div>

        <section id="contact" class="contact-section">
            <div class="container">
                <h2>Контакты</h2>
                <p>Email: <a href="mailto:gyu1242ru@gmail.com">gyu1242ru@gmail.com</a></p>
                <p>Telegram: <a href="https://t.me/borychka" target="_blank">t.me/borychka</a></p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>созданно при поддержке РЦПД ОГМА и КРЭТ БЭМЗ. 2025.</p>
        </div>
    </footer>

    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
        });
    </script>
</body>
</html>
